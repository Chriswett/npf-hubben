name: main-gate

on:
  push:
    branches: ["main"]

jobs:
  full-suite:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: npf
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      POSTGRES_HOST: localhost
      POSTGRES_PORT: 5432
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run migrations
        run: python -m backend.migrations
      - name: Lint (compile)
        run: python -m compileall -q backend tests
      - name: Unit tests
        run: python -m unittest discover -s tests
      - name: Integration smoke
        run: python -m unittest discover -s tests
